
</<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Word Game</title>
  </head>
  <body>
  <script type="text/javascript" src="englishDict.js"></script> <!-- Array with the English Dictionary -->
    <input type="text" id= "inputWord" value="Words..."> <!-- This is where the words will be inputted -->
    <button onclick="submitWord()">Submit Word</button> <!-- Submit button for input words -->
    <button onclick="Letter.checkAnswers()">Check Answers</button> <!-- Checks answers -->
    <button onclick="newGame()">New Game?</button> <!-- Resets for new game -->
    <div>
      <table id = "wordList" border = "1" style="float:left;"> <!-- This is where the words will be outputted w/ their value -->
        <tr>
          <th> Word </th>
          <th> Points </th>
        </tr>
      </table>
      <table id = "letterCheck" border = "1" style="float:left;"> <!-- Table where you can guess the value for each letter -->
        <tr>
          <th> Letters </th>
          <th> Guess </th>
        </tr>
      </table>
    </div>
  <script src="main.js"></script> <!-- the actual javascript -->
  </body>
</html>
